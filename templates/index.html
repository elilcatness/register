{% extends 'base.html' %}

{% block content %}
<h2 class="log-header">Users log</h2>
{% for user in users%}
<div class="action-card">
  <h2>User # {{ user.id }}</h2>
  <table class="table">
    <thead class="table-secondary">
      <tr>
        <th scope="col">Surname</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Position</th>
        <th scope="col">Speciality</th>
        <th scope="col">Address</th>
      </tr>
    </thead>
  <tbody>
    <tr class="table-content">
      <td>{{ user.surname }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.position }}</td>
      <td>{{ user.speciality }}</td>
      <td>{{ user.address }}</td>
    </tr>
  </tbody>
  </table>
</div>
{% endfor %}
{% endblock %}
